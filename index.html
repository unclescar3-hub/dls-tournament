<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-key" content="AIzaSyAsgtua-xP1bgpPqATGTgeokAUEc2b1gMM">
    <title>Unclescar DLS Tournaments</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-color: #0b0f19;
            --card-bg: #1a2235;
            --text-main: #ffffff;
            --text-muted: #8892b0;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            text-align: center;
            scroll-behavior: smooth;
        }

        header {
            padding: 20px;
            background: linear-gradient(180deg, #05070a 0%, transparent 100%);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .highlight {
            color: var(--primary-color);
        }

        .hero {
            padding: 50px 20px;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px auto;
            line-height: 1.6;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: #000;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        /* --- Prize Pool Section --- */
        .prizes {
            padding: 40px 20px;
            background-color: #080b12;
        }

        .prize-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .prize-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            border: 1px solid #2a3553;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .first { color: var(--gold); border-color: var(--gold); }
        .second { color: var(--silver); }
        .third { color: var(--bronze); }

        .entry-fee {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .entry-fee span {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* --- Automated Bracket Styles --- */
        .bracket-section {
            padding: 50px 20px;
            background-color: var(--bg-color);
            border-top: 1px solid #2a3553;
        }

        .iframe-container {
            width: 100%;
            max-width: 900px;
            height: 500px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border: 1px solid #2a3553;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* --- Rules & Form Styles --- */
        .rules-container {
            max-width: 800px; 
            margin: 0 auto; 
            background-color: var(--card-bg); 
            padding: 30px; 
            border-radius: 10px; 
            border: 1px solid #2a3553;
            text-align: left;
        }

        .registration-section {
            padding: 50px 20px;
            background-color: #05070a;
            border-top: 1px solid #2a3553;
        }

        .form-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #2a3553;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid #2a3553;
            color: var(--text-main);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
        }
        
        footer {
            padding: 40px 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background-color: #05070a;
            border-top: 1px solid #2a3553;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            color: #000;
        }

    </style>
</head>
<body>

    <header>
        <h1>Unclescar <span class="highlight">DLS</span> Tournaments</h1>
    </header>

    <section class="hero">
        <h2>Compete. Win. Get Paid.</h2>
